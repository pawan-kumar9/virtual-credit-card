<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Credit Card</title>
    <link rel="stylesheet" href="index3.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="map.png" class="map-img">
                   <div class="row">
                       <img src="chip.png" width="60px">
                        <img src="visa.png" width="60px">
                   </div>
                   <div class="row card-no">
                       <p>5244</p>
                       <p>2153</p>
                       <p>8753</p>
                       <p>0341</p>
                   </div>
                   <div class="row card-holder">
                       <p>CARD HOLDER</p>
                       <p>VALID TILL</p>
                   </div> 
                   <div class="row name">
                       <p>AMAN KUMAR</p>
                       <p>10 / 25</p>
                   </div>
                </div>
                <div class="back">
                    <img src="map.png" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="pattern.png">
                        </div>
                        <p>824</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a virtual Credit card built by Aman Kumar.</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNTURE</p>
                        <img src="visa.png" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
